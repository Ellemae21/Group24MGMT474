<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Additional Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: row;
    }

    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      transform: translateX(0);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 1.2em;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      width: 100%;
      text-align: center;
      display: block;
      border-radius: 4px;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .sidebar a.active {
      background-color: #1a252f;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      background: #2c3e50;
      color: white;
      border: none;
      font-size: 24px;
      padding: 8px 12px;
      border-radius: 4px;
      z-index: 1100;
    }

    .content {
      margin-left: 220px;
      padding: 20px;
      flex: 1;
      text-align: center;
    }

    header img {
      width: 100%;
      max-height: 350px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    h1 {
      color: #2c3e50;
    }

    p {
      font-size: 1.1em;
      color: #555;
    }

    .link-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: inline-block;
      margin-top: 20px;
    }

    .link-box a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
    }

    .link-box a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      .sidebar {
        transform: translateX(-100%);
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .content {
        margin-left: 0;
        padding-top: 60px;
      }
    }
  </style>
</head>
<body>

  <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>

  <div class="sidebar" id="sidebar">
    <h2>Menu</h2>
    <a href="index.html">Home Page</a>
    <a href="milestones.html">Project Milestones</a>
    <a href="additional.html">Additional Information</a>
    <a href="importance.html">Why This Project Matters</a>
  </div>

  <div class="content">
    <header>
      <img src="Mainphoto.png" alt="Project Banner">
    </header>

    <h1>Additional Information</h1>
    <p>View our reference materials and sources used throughout this project:</p>

    <div class="link-box">
      <a href="Sources.pdf" target="_blank">View Project Sources (PDF)</a>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    // Highlight current page
    const path = window.location.pathname.split("/").pop();
    const links = document.querySelectorAll('.sidebar a');
    links.forEach(link => {
      if (link.getAttribute('href') === path) {
        link.classList.add('active');
      }
    });
  </script>
</body>
</html>
